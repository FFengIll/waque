name: Node CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: npm install
      run: npm install
    - name: upload
      run: |
        ./bin/run upload -t ${YUQUE_TOKEN}
      env:
        YUQUE_TOKEN: ${{ secrets.YUQUE_TOKEN }}
